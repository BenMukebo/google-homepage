<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="image/img.jpg" alt=""></a>
            <a href="#"><img src="image/download.png" alt=""></a>
        </nav>
    </header>
    <main class="google-wrapper">

      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="GoogleLogo"
        class="google-img-icon" />
      <div class="searchbar">
        <i class="fa fa-search"></i>
        <input type="search" placeholder="Search Google or type a Url" />
        <i class="fa fa-microphone"></i>
      </div>

      <div class="input-buttons">
        <div></div><input type="button" value="Google Search" /></div>
        <div><input type="button" value="I'm Feeling Lucky" /></div>
      </div>

      <p>
        Google offered in: <a href="#" class="lang">English </a
        ><a href="#" class="lang">French</a
        ><a href="#" class="lang">Swahili</a>
      </p>
      
    </main>
    <footer>
        <div class="rigth-section">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Bussiness</a>
          <a href="#">How Search works</a>
        </div>
        <div class="left-section">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
</body>
</html>
